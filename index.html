<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Payment Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<style media="screen">
input type="text",
input type="email",
input type="number",
input type="password",
input type="date",
select,
textarea{
  width: 100%;
  padding: 12px;
  border-radius: 1px sold #ccc;
  border-radius: 5px;
  margin: 10px;

}

</style>

<body>
  <div class="container">
    <form action="" method="get">
      <h1 class="main_heading">Payment Form</h1>
      <hr>
      <h2>User Information</h2>
      <p>Name: <input type="text" name="name" required value="" placeholder="Oom pandey"></p>
      <fieldset>
        <legend>Gender</legend>

          Male <input type="radio" name="gender" value="male">
          Female <input type="radio" name="gender" value="female">

      </fieldset>
      <p>Address: <textarea placeholder="enter your Address" name="address" rows="8" cols="80"></textarea></p>
      <p>Email: <input type="email" name="" value=""></p>
      <p>Pincode: <input type="number" name="Pincode" value=""></p>
      <h2>Payment Information</h2>
      <p>Card Type:
        <select class="card_type" name="">
          <option value="">--select a card type--</option>
          <option value="visa">visa</option>
          <option value="rupay">rupay</option>
          <option value="mastercard">mastercard</option>

        </select>
      </p>
      <p>Card Number <input type="number" name="card number" value=""></p>
      <p>Expiration Date: <input type="date" name="exp_date" value=""></p>
      <p>CVV <input type="password" name="Cvv" value=""></p>
      <input type="submit" name="submit" value="pay now">
    </form>
  </div>
</body>

</html>
